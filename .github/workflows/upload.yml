name: Download Music Tracks

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'ダウンロードするURLをカンマ区切りで入力'
        required: true
        type: string
      scrape_internal_links:
        description: '内部リンクをスクレイピングしますか？'
        required: true
        type: boolean
        default: false
      source_type:
        description: 'ダウンロード元の種類'
        required: true
        type: choice
        options:
          - auto_detect
          - soundcloud
          - bandcamp
          - archive
          - direct_link
        default: auto_detect
      zip_name:
        description: 'ZIPファイルの名前（拡張子なし）'
        required: false
        type: string
        default: 'music_files'

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 完全な履歴を取得

      - name: Gitの設定
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pythonをセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Pythonの依存関係をインストール
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp requests beautifulsoup4
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: downloadsディレクトリの作成
        run: mkdir -p downloads

      - name: 音楽をダウンロード
        env:
          INPUT_URL: ${{ github.event.inputs.url }}
          INPUT_SCRAPE_LINKS: ${{ github.event.inputs.scrape_internal_links }}
          INPUT_SOURCE_TYPE: ${{ github.event.inputs.source_type }}
        run: |
          IFS=',' read -r -a URL_ARRAY <<< "$INPUT_URL"
          for url in "${URL_ARRAY[@]}"; do
            python downloader.py "downloads" "$url" "$INPUT_SCRAPE_LINKS" "$INPUT_SOURCE_TYPE"
          done

      - name: ダウンロードされたファイルの確認
        run: |
          echo "ダウンロードされたファイル:"
          ls -la downloads/

      - name: ファイルの処理とZIP化
        env:
          INPUT_ZIP_NAME: ${{ github.event.inputs.zip_name }}
        run: |
          ZIP_NAME="${INPUT_ZIP_NAME:-music_files}.zip"
          zip -r "$ZIP_NAME" downloads/* || { echo "ZIP作成に失敗しました"; exit 1; }
          mv "$ZIP_NAME" downloads/
          git add "downloads/$ZIP_NAME"

      - name: 変更の確認とコミット
        run: |
          if git diff --cached --quiet; then
            echo "コミットする変更はありません"
            exit 0
          else
            echo "変更をコミットします"
            git commit -m "🎵 新しい音楽ファイルを追加 [skip ci]"
            git push origin HEAD:main
          fi
