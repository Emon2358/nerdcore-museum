name: Download Music Tracks

on:
  workflow_dispatch:
    inputs:
      folder_name:
        description: 'ダウンロードフォルダの名前'
        required: true
        type: string
      url:
        description: 'ダウンロードするURLをカンマ区切りで入力'
        required: true
        type: string
      scrape_internal_links:
        description: '内部リンクをスクレイピングしますか？'
        required: true
        type: boolean
        default: false
      source_type:
        description: 'ダウンロード元の種類'
        required: true
        type: choice
        options:
          - auto_detect
          - soundcloud
          - bandcamp
          - archive
          - direct_link
          - vk
        default: auto_detect

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitの設定
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pythonをセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Pythonの依存関係をインストール
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp requests beautifulsoup4
          sudo apt-get update
          sudo apt-get install -y ffmpeg unzip

      - name: 指定したフォルダを作成
        env:
          INPUT_FOLDER_NAME: ${{ github.event.inputs.folder_name }}
        run: |
          mkdir -p "downloads/$INPUT_FOLDER_NAME"

      - name: 音楽をダウンロード
        env:
          INPUT_URL: ${{ github.event.inputs.url }}
          INPUT_SCRAPE_LINKS: ${{ github.event.inputs.scrape_internal_links }}
          INPUT_SOURCE_TYPE: ${{ github.event.inputs.source_type }}
          INPUT_FOLDER_NAME: ${{ github.event.inputs.folder_name }}
        run: |
          IFS=',' read -r -a URL_ARRAY <<< "$INPUT_URL"
          for url in "${URL_ARRAY[@]}"; do
            python downloader.py "$url" "$INPUT_SCRAPE_LINKS" "$INPUT_SOURCE_TYPE" "downloads/$INPUT_FOLDER_NAME"
          done

      - name: VKのzipを解凍 (必要な場合)
        env:
          INPUT_FOLDER_NAME: ${{ github.event.inputs.folder_name }}
        run: |
          for zipfile in downloads/$INPUT_FOLDER_NAME/*.zip; do
            if [ -f "$zipfile" ]; then
              unzip -o "$zipfile" -d "downloads/$INPUT_FOLDER_NAME"
              rm "$zipfile"
            fi
          done

      - name: ダウンロードされたファイルの確認
        run: |
          echo "ダウンロードされたファイル一覧:"
          ls -la downloads/${{ github.event.inputs.folder_name }}/

      - name: 音楽ファイルのGit管理
        run: |
          IFS=$'\n' read -d '' -r -a MUSIC_FILES < <(find downloads/${{ github.event.inputs.folder_name }} -type f \( -name "*.mp3" -o -name "*.flac" -o -name "*.m4a" -o -name "*.wav" \) && printf '\0')

          if [ ${#MUSIC_FILES[@]} -gt 0 ]; then
            echo "音楽ファイルが見つかりました"
            for file in "${MUSIC_FILES[@]}"; do
              echo "追加するファイル: $file"
              git add "$file"
            done
          else
            echo "音楽ファイルが見つかりません"
            exit 1
          fi

      - name: 変更の確認とコミット
        run: |
          if git diff --cached --quiet; then
            echo "コミットする変更はありません"
            exit 0
          else
            echo "変更をコミットします"
            git commit -m "🎵 新しい音楽ファイルを追加 (${INPUT_FOLDER_NAME}) [skip ci]"
            git push origin HEAD:main
          fi
